                Use Texture: false
            ShadowBias: 0.03
            Shininess: 20
            Specular:
                Color:
                    A:  1
                    B:  1
                    G:  1
                    R:  1
                ColorMap: ""
                Use Texture: false
    Depth Map Material:
        Shader: Depth Shader
        Uniforms:
            {}
    Emissive:
        Shader: Emissive Shader
        Uniforms:
            AmbientColor:
                A:  1
                B:  1
                G:  1
                R:  1
            Color:
                A:  1
                B:  1
                G:  1
                R:  1
            ConstantAttenuation: 1
            LinearAttenuation: 0
            QuadraticAttenuation: 0
    Green Material:
        Shader: Blinn-Phong Shader
        Uniforms:
            Shininess: 20
            Diffuse:
                Color:
                    A:  1
                    B:  0.13333
                    G:  0.78039
                    R:  0.14118
                Color Map: ""
                Use Texture: false
            Specular:
                Color:
                    A:  1
                    B:  1
                    G:  1
                    R:  1
                ColorMap: ""
                Use Texture: false
            ShadowBias: 0
    Gray Material:
        Shader: Blinn-Phong Shader
        Uniforms:
            Shininess: 20
            Diffuse:
                Color:
                    A:  1
                    B:  0.55294
                    G:  0.55294
                    R:  0.55294
                Color Map: ""
                Use Texture: false
            Specular:
                Color:
                    A:  1
                    B:  1
                    G:  1
                    R:  1
                ColorMap: ""
                Use Texture: false
            ShadowBias: 0
    Textured Material:
        Shader: Textured Shader
        Uniforms:
            DiffuseMap:
                Color:
                    A:  1
                    B:  0.5
                    G:  0.5
                    R:  0.5
                Color Map: Checkers Texture
                Use Texture: true
ShaderPrograms:
    Blinn-Phong Shader:
        Fragment: ""
        Geometry: ""
        Trace Compatible: true
        Vertex: ""
    Depth Shader:
        Fragment: ""
        Geometry: ""
        Trace Compatible: false
