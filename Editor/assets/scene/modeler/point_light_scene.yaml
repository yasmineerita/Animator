Name: point_light_scene
Animation Length: 20
Animation FPS: 30
Textures:
    Checkers Texture:
        Bilinear: true
        Path: assets/checkers.png
Cubemaps:
    {}
Meshes:
    {}
Materials:
    Blinn-Phong Material:
        Shader: Blinn-Phong Shader
        Uniforms:
            Diffuse:
                Color:
                    A:  1
                    B:  0
                    G:  0
                    R:  0.75
                Color Map: ""
                Use Texture: false
            Emissive:
                Color:
                    A:  1
                    B:  0
                    G:  0
                    R:  0
                Color Map: ""
                Use Texture: false
            IndexOfRefraction: 1
            ShadowBias: 0.03
            Shininess: 20
            Specular:
                Color:
                    A:  1
                    B:  0.5
                    G:  0.5
                    R:  0.5
                Color Map: ""
                Use Texture: false
            Transmittence:
                Color:
                    A:  1
                    B:  0
                    G:  0
                    R:  0
                Color Map: ""
                Use Texture: false
    Depth Map Material:
        Shader: Depth Shader
        Uniforms:
            {}
    Emissive:
        Shader: Emissive Shader
        Uniforms:
            AmbientColor:
                A:  1
                B:  1
                G:  1
                R:  1
            Color:
                A:  1
                B:  1
                G:  1
                R:  1
            ConstantAttenuation: 1
            LinearAttenuation: 0
            QuadraticAttenuation: 0
    Textured Material:
        Shader: Textured Shader
        Uniforms:
            DiffuseMap:
                Color:
                    A:  1
                    B:  0.5
                    G:  0.5
                    R:  0.5
                Color Map: Checkers Texture
                Use Texture: true
ShaderPrograms:
    Blinn-Phong Shader:
        Fragment: ""
        Geometry: ""
        Trace Compatible: true
        Vertex: ""
    Depth Shader:
        Fragment: ""
        Geometry: ""
        Trace Compatible: false
        Vertex: assets/internal/position.vert
    Emissive Shader:
        Fragment: assets/emissive.frag
        Geometry: ""
        Trace Compatible: false
        Vertex: ""
    Textured Shader:
        Fragment: assets/texture.frag
        Geometry: ""
        Trace Compatible: false
        Vertex: assets/texture.vert
Root:
    Name: Root
    Enabled: true
    Components:
        Transform:
            Rotation:
                X:  0
                Y:  0
                Z:  0
            Scale:
                X:  1
                Y:  1
                Z:  1
            Translation:
                X:  0
                Y:  0
                Z:  0
    Children:
        -   Name: Render Camera
            Enabled: true
            Components:
                Camera:
                    FOV: 50
                    Far Plane: 100
                    Near Plane: 0.1
                    Orthographic View Width: 5
                    Perspective Camera?: true
                    Render Height (px): 720
                    Render Width (px): 1280
                    Trace:
                        Aperture Size: 0
                        Caustics: true
                        Difference Threshold: 0.02
                        Diffuse Reflection: true
                        Enable BVH Acceleration: true
                        Enable Shadows: true
                        Focus Distance: 1
                        Maximum Recursion Depth: 5
                        Maximum Samples: 2
                        Minimum Samples: 0
                        Monte Carlo: 0
                        Random Single Branching: true
                        Sample Count Type: 0
                        Samples Per Pixel: 0
                        Std. Error Threshold: 0.02
                    Trace Debugger:
                        Show Diffuse Reflection Rays: true
                        Show Reflection Rays: true
                        Show Refraction Rays: true
                        Show Shadow Rays: true
                        Show Surface Normals: true
                Transform:
                    Rotation:
                        X:  0
                        Y:  0
                        Z:  0
                    Scale:
                        X:  1
                        Y:  1
                        Z:  1
                    Translation:
                        X:  0
                        Y:  0
                        Z:  2.5
            Children:
                []
        -   Name: Sphere
            Enabled: true
            Components:
                Sphere:
                    Material: Blinn-Phong Material
                    Quality: 4
                    Roundness: 0.5
                Transform:
                    Rotation:
                        X:  0
                        Y:  0
                        Z:  0
                    Scale:
                        X:  1
                        Y:  1
                        Z:  1
                    Translation:
                        X:  0
                        Y:  0
                        Z:  0
            Children:
                []
        -   Name: Fill Light
            Enabled: true
            Components:
                DirectionalLight:
                    Ambient:
                        A:  1
                        B:  0
                        G:  0
                        R:  0
                    Angular Size (Trace): 0
                    Color:
                        A:  1
                        B:  0
                        G:  0
                        R:  0.3
                    Intensity Multiplier: 1
                Transform:
                    Rotation:
                        X:  -135
                        Y:  45
                        Z:  0
                    Scale:
                        X:  1
                        Y:  1
                        Z:  1
                    Translation:
                        X:  0
                        Y:  -1.4142
                        Z:  -1.4142
            Children:
                []
        -   Name: Key Light
            Enabled: true
            Components:
                DirectionalLight:
                    Ambient:
                        A:  1
                        B:  0
                        G:  0
                        R:  0
                    Angular Size (Trace): 0
                    Color:
                        A:  1
                        B:  1
                        G:  1
                        R:  1
                    Intensity Multiplier: 1
                Transform:
                    Rotation:
                        X:  0
                        Y:  0
                        Z:  -45
                    Scale:
                        X:  1
                        Y:  1
                        Z:  1
                    Translation:
                        X:  1.5
                        Y:  1.5
                        Z:  0
            Children:
                []
        -   Name: Point Light
            Enabled: true
            Components:
                EnvironmentMap:
                    Far Plane: 100
                    Near Plane: 0.1
                    Render Material: Depth Map Material
                    Resolution (px): 400
                PointLight:
                    Ambient:
                        A:  1
                        B:  0
                        G:  0
                        R:  0
                    Color:
                        A:  1
                        B:  1
                        G:  1
                        R:  1
                    Const Atten: 0.2
                    Linear Atten: 0.1
                    Quad Atten: 0.3
                    Radius (Trace): 0
                Transform:
                    Rotation:
                        X:  0
                        Y:  0
                        Z:  0
                    Scale:
                        X:  1
                        Y:  1
                        Z:  1
                    Translation:
                        X:  -1.5
                        Y:  1.5
                        Z:  1
            Children:
                []
